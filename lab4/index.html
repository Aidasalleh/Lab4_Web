<!DOCTYPE html>
<html>
<head>
    <title>
        Change the content
    </title>
    <script>
        // Function to change the content of the paragraph
        function changeContent() {
            document.getElementById("myElement").textContent = "Hello there!";
        }

        window.onload = changeContent;
    </script>
</head>
<body>
    <div id="myElement">
        <p>Welcome to my website!</p>
    </div>
</body>
</html>
